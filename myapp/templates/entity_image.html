{% extends 'base.html' %}

{% block content %}
  <div class="entity-image">
    <h1>Image for {{ entity.name }}</h1>
    {% load static %}
    <img src="{{ image_path }}" alt="Image for {{ entity.name }}">
    <p><a href="{% url 'entity_detail' id=entity.id %}">Back to entity details</a></p>
  </div>
{% endblock %}
