{% extends 'base.html' %}

{% block content %}
    <h1>Entity List</h1>
    <ul>
        {% for entity in entities %}
            <li><a href="{% url 'entity_detail' id=entity.id %}">{{ entity.name }}</a></li>
        {% empty %}
            <li>No entities found.</li>
        {% endfor %}
    </ul>
{% endblock %}
